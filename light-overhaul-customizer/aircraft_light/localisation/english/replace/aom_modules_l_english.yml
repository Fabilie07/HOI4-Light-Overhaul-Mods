 EQ_MOD_CAT_parasite_fighter_TITLE: "Parasite Fighter"
 parasite_fighter_1: "Basic Parasite Fighter"
 parasite_fighter_1_desc: "A small fighter capable of docking to a mothership for transport and refueling."
 parasite_fighter_2: "Improved Parasite Fighter"
 parasite_fighter_2_desc: "This fighter aircraft has a more compact design and both more powerful engines and armament."
 parasite_fighter_3: "Advanced Parasite Fighter"
 parasite_fighter_3_desc: "This fighter uses a rocket engine, bypassing that engines fuel limitations by starting from a mothership."