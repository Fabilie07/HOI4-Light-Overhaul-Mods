 simplified_plane_construction:0 "Simplified Construction"
 simplified_plane_construction_desc:0 "By sacrificing quality, more planes can be fielded."

 improved_heavy_mg_2x:0 "2x Modern HMGs"
 improved_heavy_mg_2x_desc:0 "A single bullet from this will rarely down a plane but this is made up by unparalleled firerate and accuracy."
 improved_heavy_mg_4x:0 "4x Modern HMGs"
 improved_heavy_mg_4x_desc:0 "A quartet of modern machine guns can unleash an accurate stream of death."
 
 EQ_MOD_CAT_rotary_cannon_TITLE: "Rotary Cannons"
 EQ_MOD_CAT_aa_rocket_TITLE: "Air-to-air Rocket Armaments"
 aircraft_rotary_cannon_1: "Minigun"
 aircraft_rotary_cannon_1_desc: "A rifle-caliber rotary gun fires relatively small rounds, but at a very high rate of fire."
 aircraft_rotary_cannon_2: "Rotary Cannon"
 aircraft_rotary_cannon_2_desc: "Cannon rounds are dispensed at high rates. The weapon can only be fired for short bursts and has a limited trigger time."
 ir_missile_1: "IR Missile"
 ir_missile_1_desc: "A Heat-Seeking Missile. Can only be fired from behind. After firing, it guides itself, making it fire-and-forget."
 ir_missile_1_2x: "2x IR Missile"
 ir_missile_1_2x_desc: "Two Heat-Seeking Missiles. They can be fired individually."
 ir_missile_2: "Improved IR Missile"
 ir_missile_2_desc: "An upgraded Seeker Head allows this missile to track targets from greater angles."
 ir_missile_2_2x: "2x Improved IR Missile"
 ir_missile_2_2x_desc: "Two Heat-Seeking Missiles. They can be fired individually."
 radar_missile_1: "Radar Homing Missile"
 radar_missile_1_desc: "A missile with on-board radar. The seeker is not very reliable, so firing it at large, unmaneuverable targets is optimal."
 radar_missile_2: "SARH Missile"
 radar_missile_2_desc: "This Missile is guided by the plane's radar. The firing plane needs to keep the nose trained on the target."
 
 EQ_MOD_CAT_plane_radar_TITLE: "Air Radar"
 EQ_MOD_CAT_plane_radar_improved_TITLE: "Air Radar"
 aa_radar_3: "Tracking Radar"
 aa_radar_3_short: "AA Radar III"
 aa_radar_3_desc: "Tracking Radar can lock onto enemy planes, marking them with quickly repeating radar pulses. This returns very accurate information about their position, speed and heading."
 aa_radar_4: "Search and Track Radar"
 aa_radar_4_short: "AA Radar IV"
 aa_radar_4_desc: "This radar can switch between search and track modes, mitigating the need for two radar pieces."
 aa_radar_5: "MTI Radar"
 aa_radar_5_short: "AA Radar V"
 aa_radar_5_desc: "A radar that can filter terrain noise by ignoring stationary signals."
 
 rocket_rails_2x:1 "Double Rocket Rails"
 rocket_rails_2x_desc:0 "These rails allow for target saturation by sheer volume of fire."
 heavy_rocket_rails:0 "Heavy Rockets"
 heavy_rocket_rails_desc:0 "Large rocket propelled projectiles with devastating effect."
 rocket_pods:0 "Rocket Pods"
 rocket_pods_desc:0 "A metal case filled to the brim with rockets to allow for maximum firepower in the smallest place possible."
 time_fuzed_rockets: "Time-Fuzed Rockets"
 time_fuzed_rockets_desc: "A fuze is pre-set on the ground to detonate a few seconds after firing. This allows rockets to be used against enemy bombers from a safe distance."
 
 small_bomb_rack: "Bomb Rack"
 small_bomb_rack_desc: "A rack carrying multiple bombs of medium size."
 heavy_bomb_rack: "Heavy Bomb Rack"
