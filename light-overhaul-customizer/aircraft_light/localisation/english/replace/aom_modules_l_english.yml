l_english:
 EQ_MOD_CAT_ah_weapon_TITLE: "Weapons"
 ah_minigun: "Minigun"
 ah_minigun_desc: "A rotary cannon mounted in a pod, capable of turning targets into swiss cheese at a blistering rate."
 ah_rocket_pod: "Rocket Pod"
 ah_rocket_pod_desc: "A pod mounting several small, unguided rockets. Can be fired in quick ripples."
 ah_guided_missile: "Guided Missile"
 ah_guided_missile_desc: "A remote-guided missile that can accurately take out enemies from afar."
 
 EQ_MOD_CAT_plane_transport_TITLE:0 "Transport Room"
 cargo_bay:0 "Cargo Bay"
 cargo_bay_desc:0 "Most of the plane is empty and easily accessible. Troops and Supplies can be stored here."

 EQ_MOD_CAT_plane_supercharger_TITLE:0 "Supercharger"
 supercharger:0 "Mechanical Supercharger"
 supercharger_desc:0 "This device compresses air to provide better performance at high altitude."
 turbocharger:0 "Turbocharger"
 turbocharger_desc:0 "This device compresses air to provide better performance at high altitude."

 EQ_MOD_CAT_plane_wings_TITLE:0 "Wings"
 biplane:0 "Twin-Wing Setup"
 biplane_desc:0 "By using the older biplane technology we sacrifice speed and integrity to allow greater loading capacities."
 monoplane:0 "Straight Wings"
 monoplane_desc:0 "Offering good lift at both high and low speeds means that the rate of accidents is low."
 round_wings:0 "Elliptic Wings"
 round_wings_desc:0 "Rounded Wingtips create a lot of lift, even at high angles of attack, meaning that the aircraft turns faster."
 swept_wings:0 "Angled Wings"
 swept_wings_desc:0 "Swept-back Wings offer less air resistance, especially at high speeds, but they are problematic at lower speeds."
 delta_wing: "Delta Wings"
 delta_wing_desc: "Delta wings offer great performance at high speeds, but they are less stable and slow the aircraft during turns."
 double_delta_wing: "Double Delta Wings"
 double_delta_wing_desc: "Double Delta wings consist of two parts that are angled differently. They offer excellent agility, but the speed bleed is even worse."
 canards: "Control Canards"
 canards_desc: "A set of control surfaces mounted on the nose. They are mainly used for pitch control and stability."

 EQ_MOD_CAT_plane_skin_TITLE:0 "Frame"
 metal_skin:0 "Metal Airframe"
 metal_skin_desc:0 "A thin layer of Aluminium or similar alloys is both lightweight and robust."
 fabric_skin:0 "Fabric Airframe"
 fabric_skin_desc:0 "The plane is coated in a layer of fabric, which is both light and strong. It provides good structural properties, although not as much as metal."
 wooden_skin:0 "Wooden Airframe"
 wooden_skin_desc:0 "Planes made of wood are cheap, but fragile."

 EQ_MOD_CAT_plane_wheels_TITLE:0 "Gear"
 EQ_MOD_CAT_plane_small_wheels_TITLE:0 "Gear"
 EQ_MOD_CAT_plane_large_wheels_TITLE:0 "Gear"
 rubber_wheels:0 "Aircraft Wheels"
 rubber_wheels_desc:0 "Sets of retractable rubber wheels allow for safe takeoff and landing, as well as reduced drag."
 big_rubber_wheels:0 "Aircraft Wheels"
 big_rubber_wheels_desc:0 "Sets of retractable rubber wheels allow for safe takeoff and landing, as well as reduced drag."
 fixed_wheels:0 "Fixed Gear"
 fixed_wheels_desc:0 "Fixed Landing Gear can be built to be a lot more robust, but it slows down the aircraft."
 big_fixed_wheels:0 "Fixed Gear"
 big_fixed_wheels_desc:0 "Fixed Landing Gear can be built to be a lot more robust, but it slows down the aircraft."
 plastic_wheels:0 "Plastic Wheels"
 plastic_wheels_desc:0 "Modern chemical compounds can have similar properties as rubber, bypassing the need for it."

 jet_engine_high_bypass_1x:0 "High Bypass Jet Engine"
 jet_engine_high_bypass_1x_desc:0 "This jet engine only feeds a small portion of its air into the combustion chamber. It is far more fuel-efficient because of this."
